<div class="container">
  <h1 class="display-1 text-center">Welcome <strong class="text-muted">{{nameOfUser}}</strong></h1>

<hr>

  <h2 class=" text-center"><strong>The top 5 books are:</strong></h2>
</div>
<div *ngIf="bookList.count == 0">
  <!-- If bookList is an empty object display this-->
  {{ clientMessage.message }}
</div>
<div class="container">
  <!-- If bookList is not an empty object display this-->
<div *ngIf="bookList.count >0">

      <h5 class="card-title">{{bookList.results[0].bookId}}</h5>
      <a href="#" class="btn btn-primary">Go to Book Details</a>
    </div>
  </div>

<div class="col-sm-6">
